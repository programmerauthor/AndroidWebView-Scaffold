name: Build Android WebView APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Download Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle.zip
        unzip -q gradle.zip
        export PATH=$PWD/gradle-8.2/bin:$PATH
        gradle --version

    - name: Create Gradle wrapper
      run: |
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https://services.gradle.org/distributions/gradle-8.2-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF

    - name: Build Debug APK
      run: |
        export PATH=$PWD/gradle-8.2/bin:$PATH
        gradle assembleDebug --stacktrace

    - name: Verify APK
      run: |
        ls -la app/build/outputs/apk/debug/
        ls -lh app/build/outputs/apk/debug/*.apk

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WebViewApp-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90

    - name: Create/Update GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/debug/app-debug.apk"
        tag: "latest"
        name: "WebView App (Debug)"
        body: |
          Android WebView Scaffold App (Debug Build)

          Features:
          - Full WebView support
          - JavaScript enabled
          - File upload/download support
          - Camera, microphone, location permissions
          - Pull-to-refresh
          - Back button navigation
          - App cache enabled

          To customize: Edit TARGET_URL in MainActivity.kt
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        replacesArtifacts: true
