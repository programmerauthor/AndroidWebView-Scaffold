name: Build Android WebView APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: |
        mkdir -p gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists" > gradle/wrapper/gradle-wrapper.properties

    - name: Build Debug APK
      run: |
        gradle assembleDebug --stacktrace

    - name: Verify APK
      run: |
        ls -la app/build/outputs/apk/debug/
        ls -lh app/build/outputs/apk/debug/*.apk

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WebViewApp-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90

    - name: Create/Update GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/debug/app-debug.apk"
        tag: "latest"
        name: "WebView App (Debug)"
        body: |
          Android WebView Scaffold App (Debug Build)

          Features:
          - Full WebView support
          - JavaScript enabled
          - File upload/download support
          - Camera, microphone, location permissions
          - Pull-to-refresh
          - Back button navigation
          - App cache enabled

          To customize: Edit `TARGET_URL` in MainActivity.kt
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        replacesArtifacts: true
